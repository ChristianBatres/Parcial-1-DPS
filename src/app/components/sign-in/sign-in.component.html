<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Inicia Sesion</h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock">

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario " #userName required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Constraseña" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <span routerLink="/forgot-password">No recuerdas tu contraseña</span>
                  </div>

                  <br>  

                  <!-- Calling SignIn Api from AuthService -->
                  <div class="form-group">
                    <input type="button" class="btn btn-success btn-lg float-left" value="Ingresar"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                  </div>
            
                  <br>

                  <div class="form-group">
                    <span class="or"><span class="orInner left">O</span></span>
                  </div>

                  <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.GoogleAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Ingresa con Google
                    </button>
                  </div>
                  <br>
                  


                </div>

                <br>

                <div class="redirectToLogin">
                  <span>No tienes cuenta?<span class="redirect" routerLink="/register-user"> Crea una</span></span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
</div>
